<ion-header>

  <ion-navbar color="primary">
    <ion-title color="secondary">Agregar paciente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label floating>Nombre del paciente</ion-label>
		<ion-input type="text" [(ngModel)]="shoppingItem.itemName"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Numero de seguro social</ion-label>
		<ion-input type="number" [(ngModel)]="shoppingItem.itemNumber"></ion-input>
	</ion-item>

	<button ion-button block (click)="addShoppingItem(shoppingItem)">Agregar Registro</button>
	
</ion-content>
